<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>어드민</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<main>

    <th:block th:replace="admin/inc/header :: headerFrg"></th:block>

    <div class="container">
        <div class="row mb-3">
            <h1 class="mt-2 mb-4">상품관리</h1>
            <div class="col-12">
                <div class="btn-group">
                    <a th:href="@{/admin/product/list}" class="btn btn-primary">상품리스트</a>
                    <a th:href="@{/admin/product/insert}" class="btn btn-primary active">상품등록</a>
                </div>
            </div>
            <hr class="mt-3">
        </div>
        <div class="row">
            <div class="col-6 px-3">
                <div class="row pt-3 pb-3 bg-white">
                    <div class="col-8">
                        <label class="form-label">제조사</label>
                        <select class="form-select">
                            <option selected>제조사를 선택하세요</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="form-label">상품명</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="form-label">간단스펙</label>
                            <input type="text" class="form-control" value="호흡법|니코틴함량|용량">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">원가</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">할인가</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label class="form-label">재고수량</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">썸네일 이미지</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <label for="formFile" class="form-label">상품설명 이미지</label>
                    <div class="row">
                        <div class="col-8">
                            <div class="mb-3">
                                <input class="form-control" type="file" id="1">
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-danger">삭제</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="mb-3">
                                <input class="form-control" type="file" id="2">
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-danger">삭제</button>
                        </div>
                    </div>
                    <div  class="col-12 mb-4">
                        <button class="btn btn-sm btn-primary col-12">추가</button>
                    </div>
                    <hr>
                    <div class="col-8 mb-3">
                        <label class="form-label">호흡법</label>
                        <select class="form-select">
                            <option selected>호흡법</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-8 mb-3">
                        <label class="form-label">구분</label>
                        <select class="form-select">
                            <option selected>구분</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-8 mb-3">
                        <label class="form-label">향료</label>
                        <select class="form-select">
                            <option selected>향료</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-6 px-3">
                <div class="row pt-3 pb-3 bg-white">
                    <div  class="col-12 mb-3">
                        <button class="btn btn-lg btn-success col-12">이대로 등록하기</button>
                    </div>
                    <div class="col-4">
                        <img src="../../static/img/liquid1.jpg" class="img-thumbnail">
                    </div>
                    <div class="col-8 mb-4">
                        <h3>NASTY</h3>
                        <h1 class="mt-1">슬로우 블로우</h1>
                        <h5 class="mt-0 text-secondary">입호흡|9mg|30ml</h5>
                        <h5 class="text-muted mt-4"><del>34,000원</del></h5>
                        <h4 class="text-success">30,000원</h4>
                    </div>
                    <div class="col-12">
                        <img class="img-fluid" src="https://via.placeholder.com/1500/0000FF">
                        <img class="img-fluid" src="https://via.placeholder.com/1500x6000">
                    </div>

                </div>
            </div>

        </div>

    </div>

    <th:block th:replace="admin/inc/footer :: footerFrg"></th:block>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
