<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>어드민</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<main>

    <th:block th:replace="admin/inc/header :: headerFrg"></th:block>

    <div class="container">
        <div class="row mb-3">
            <h1 class="mt-2 mb-4">설정</h1>
            <div class="col-12">
                <div class="btn-group">
                    <a th:href="@{/admin/setting/site}" class="btn btn-primary active">사이트</a>
                    <a th:href="@{/admin/setting/category}" class="btn btn-primary">상품 카테고리</a>
                    <a th:href="@{/admin/setting/brand}" class="btn btn-primary">브랜드</a>
                </div>
            </div>
            <hr class="mt-3">
        </div>
        <form method="post" action="">
            <div class="col-8">
                <div class="row">
                    <h4>사이트 설정</h4>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">사이트명</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">타이틀</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="mb-3">
                            <label class="form-label">상품페이지당 갯수</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="mb-3">
                            <label class="form-label">회원가입 포인트</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <hr>
                </div>

                <div class="row">
                    <h4>사업자 설정</h4>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">상호명</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">대표자명</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">전화번호</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">주소</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">사업자등록번호</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">통신판매업번호</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <hr>
                </div>

                <div class="row">
                    <h4>Google Analytics</h4>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">구글 애널리틱스 gtag</label>
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                    <h4>SEO</h4>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">authors</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">description</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">keywords</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">og_title</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">og_type</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">og_image</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">og_site_name</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">og_url</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">og_description</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">twitter_card</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">twitter_title</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">twitter_url</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">twitter_image</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">twitter_description</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <hr>

                </div>
            </div>

        </form>
    </div>

    <th:block th:replace="admin/inc/footer :: footerFrg"></th:block>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
