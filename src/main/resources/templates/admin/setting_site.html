<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>어드민</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<main>

    <th:block th:replace="admin/inc/header :: headerFrg"></th:block>

    <div class="container">
        <div class="row mb-3">
            <h1 class="mt-2 mb-4">설정</h1>
            <div class="col-12">
                <div class="btn-group">
                    <a th:href="@{/admin/setting/site}" class="btn btn-primary active">사이트</a>
                    <a th:href="@{/admin/setting/category}" class="btn btn-primary">상품 카테고리</a>
                    <a th:href="@{/admin/setting/brand}" class="btn btn-primary">브랜드</a>
                </div>
            </div>
            <hr class="mt-3">
        </div>
        <form method="post" th:action="@{/admin/setting/settingInsert}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <h4>사이트 설정</h4>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">사이트명</label>
                                <input type="text" class="form-control" name="s_name" th:value="${siteSetting.siteName}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">타이틀</label>
                                <input type="text" class="form-control" name="s_title" th:value="${siteSetting.siteTitle}">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="mb-3">
                                <label class="form-label">상품페이지당 갯수</label>
                                <input type="number" class="form-control" name="s_pgnum" th:value="${siteSetting.sitePageNum}">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="mb-3">
                                <label class="form-label">회원가입 포인트</label>
                                <input type="number" class="form-control" name="s_point_signup" th:value="${siteSetting.sitePointSignup}">
                            </div>
                        </div>
                        <hr>
                    </div>

                    <div class="row">
                        <h4>사업자 설정</h4>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">상호명</label>
                                <input type="text" class="form-control" name="f_name" th:value="${siteSetting.founderName}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">대표자명</label>
                                <input type="text" class="form-control" name="f_owner" th:value="${siteSetting.founderOwner}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">전화번호</label>
                                <input type="text" class="form-control" name="f_tel" th:value="${siteSetting.founderTel}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">이메일</label>
                                <input type="text" class="form-control" name="f_email" th:value="${siteSetting.founderEmail}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">주소</label>
                                <input type="text" class="form-control" name="f_address" th:value="${siteSetting.founderAddress}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">사업자등록번호</label>
                                <input type="text" class="form-control" name="f_regnum" th:value="${siteSetting.founderRegNum}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">통신판매업번호</label>
                                <input type="text" class="form-control" name="f_e_regnum" th:value="${siteSetting.founderERegNum}">
                            </div>
                        </div>
                        <hr>
                    </div>

                    <div class="row">
                        <h4>Google Analytics</h4>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">구글 애널리틱스 gtag</label>
                                <textarea class="form-control" rows="10" name="g_gtag" th:text="${siteSetting.GTag}"></textarea>
                            </div>
                        </div>
                        <h4>SEO</h4>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">authors</label>
                                <input type="text" class="form-control" name="meta_authors" th:value="${siteSetting.metaAuthor}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">description</label>
                                <input type="text" class="form-control" name="meta_description" th:value="${siteSetting.metaDescription}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">keywords</label>
                                <input type="text" class="form-control" name="meta_keywords" th:value="${siteSetting.metaKeywords}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">og_title</label>
                                <input type="text" class="form-control" name="meta_og_title" th:value="${siteSetting.metaOgTitle}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">og_type</label>
                                <input type="text" class="form-control" name="meta_og_type" th:value="${siteSetting.metaOgType}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">og_image</label>
                                <div th:if="${siteSetting.metaOgImage} != ''">
                                    <p>현재 이미지</p>
                                    <img th:src="${'/setting/' + siteSetting.metaOgImage}">
                                </div>
                                <input type="file" class="form-control mt-3" name="meta_og_image">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">og_site_name</label>
                                <input type="text" class="form-control" name="meta_og_site_name" th:value="${siteSetting.metaOgSiteName}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">og_url</label>
                                <input type="text" class="form-control" name="meta_og_url" th:value="${siteSetting.metaOgUrl}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">og_description</label>
                                <input type="text" class="form-control" name="meta_og_description" th:value="${siteSetting.metaOgDescription}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">twitter_card</label>
                                <input type="text" class="form-control" name="meta_twitter_card" th:value="${siteSetting.metaTwitterCard}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">twitter_title</label>
                                <input type="text" class="form-control" name="meta_twitter_title" th:value="${siteSetting.metaTwitterTitle}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">twitter_url</label>
                                <input type="text" class="form-control" name="meta_twitter_url" th:value="${siteSetting.metaTwitterUrl}">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">twitter_image</label>
                                <div th:if="${siteSetting.metaTwitterImage != ''}">
                                    <p>현재 이미지</p>
                                    <img th:src="${'/setting/' + siteSetting.metaTwitterImage}">
                                </div>
                                <input type="file" class="form-control mt-3" name="meta_twitter_image">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="mb-3">
                                <label class="form-label">twitter_description</label>
                                <input type="text" class="form-control" name="meta_twitter_description" th:value="${siteSetting.metaTwitterDescription}">
                            </div>
                        </div>
                        <hr>

                    </div>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">설정저장</button>
                </div>

            </div>
        </form>
    </div>

    <th:block th:replace="admin/inc/footer :: footerFrg"></th:block>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
