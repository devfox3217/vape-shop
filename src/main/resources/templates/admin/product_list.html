<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>어드민</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<main>

    <th:block th:replace="admin/inc/header :: headerFrg"></th:block>

    <div class="container">
        <div class="row mb-3">
            <h1 class="mt-2 mb-4">상품관리</h1>
            <div class="col-12">
                <div class="btn-group">
                    <a th:href="@{/admin/product/list}" class="btn btn-primary active">상품리스트</a>
                    <a th:href="@{/admin/product/insert}" class="btn btn-primary">상품등록</a>
                </div>
            </div>
            <hr class="mt-3">
        </div>

        <div class="row">

            <div class="col-2 text-center" th:each="pr : ${productList}">
                <a th:href="@{/admin/product/update(product=${pr.id})}">
                    <img width="100%" th:src="@{${'/thumbnail/' + pr.thumbnail}}">
                </a>
                <h6 th:text="${pr.brandItem.name}"></h6>
                <h6 th:text="${pr.name}"></h6>
                <h6 th:text="${pr.subname}"></h6>
            </div>

        </div>

    </div>

    <th:block th:replace="admin/inc/footer :: footerFrg"></th:block>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
